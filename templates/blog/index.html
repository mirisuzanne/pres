{% extends "layout.html" %}
{% block title %}Projects{% endblock %}

{% block body %}
  {%- for ctx in pagination.get_slice() %}
  <article class="post">
    <h1 class="title">
      <a href="{{ link_to('page', slug=ctx.slug) }}">
        {{ ctx.title }}
      </a>
    </h1>

    <div class="body">
      {{ ctx.render_contents() }}
    </div>
  </article>
  {%- endfor %}

  {% if show_pagination and pagination.pages > 1 %}
    {{ pagination }}
  {% endif %}
{% endblock %}
